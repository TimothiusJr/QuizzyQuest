{% extends "index.html" %}

{% block title %}Login Page - QuizzyQuest{% endblock title %}

{% block content %}
<style>
    html, body {
        height: 100%; /* Full height */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        overflow-x: hidden;
    }
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #00052a;
        color: white;
        text-align: center;
        flex: 1 0 auto; /* Flex-grow, flex-shrink, and flex-basis */
    }
    .navigation {
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #112244;
        padding: 10px 20px;
        z-index: 1000;
    }
    .nav-links {
        list-style: none;
        display: flex;
        align-items: center;
        padding: 0;
        margin: 0;
    }
    .nav-links li {
        margin: 0 15px;
    }
    .nav-links a, .cta-button {
        text-decoration: none;
        color: white;
        background-color: transparent;
        padding: 8px 20px;
        border: 2px solid white;
        border-radius: 50px;
    }
    .nav-links a:hover, .cta-button:hover {
        background-color: #fff;
        color: #64ffda;
    }
    .container {
        flex: 1 0 auto; /* Takes up all available space */
        padding: 60px 20px 20px; /* Padding to push down from the fixed navbar */
    }
    footer {
        width: 100%;
        background-color: #112244;
        text-align: center;
        padding: 10px 0;
        color: #ffffff;
        flex-shrink: 0; /* Prevents the footer from shrinking */
    }
    footer .nav {
        justify-content: center;
        list-style: none;
    }
    footer .nav-item a {
        color: #ffffff;
        padding: 8px;
        text-decoration: none;
    }
    footer .nav-item a:hover {
        color: #64ffda;
        text-decoration: underline;
    }
</style>

<div class="container">
  <h1 class="display-4 text-center my-5">Login</h1>

      <div class="row row-cols-sm-1 row-cols-lg-3 container">
          <div class="col-12">
          </div>
          <div class="col-12">
            <div>
                {% for message in messages %}
                <h5 class="text-danger">{{message}}</h5>
                {% endfor %}
            </div>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label visually-hidden">Username</label>
                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary px-5">Submit</button>
            </form>
            
              <p class="my-4">Not a member yet? <b><a href="{% url 'register' %}">Register</a></b></p>
          </div>
          <div class="col-12">
          </div>
      </div>
  </div>
  {% endblock content %}
