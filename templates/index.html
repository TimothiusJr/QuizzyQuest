{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}QuizzyQuest{% endblock title %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ=="
crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    html, body {
        height: 100%; /* Ensures the full height of the viewport is used */
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    body {
        display: flex;
        flex-direction: column; /* Stacks children vertically */
        min-height: 100vh; /* Full viewport height */
        font-family: 'Poppins', sans-serif;
        background-color: #00052a;
        color: white;
        text-align: center;
        
    }

    .navigation {
        position: fixed; /* Changed from absolute to fixed to stay at the top */
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #112244;
        padding: 10px 20px;
        z-index: 1000; /* Ensures the nav is above all other content */
    }

    .nav-links {
        list-style: none;
        display: flex;
        align-items: center;
        padding: 0;
        margin: 0;
    }

    .nav-links li {
        padding: 8px 30px;
        margin: 0 15px;
    }

    .nav-links a, .cta-button {
        text-decoration: none;
        color: white;
        font-weight: 500;
        font-size: 0.9em;
        background-color: transparent;
        padding: 8px 20px;
        border: 2px solid white;
        border-radius: 50px;
        transition: all 0.3s ease;
    }

    .nav-links a:hover, .cta-button:hover {
        background-color: #fff;
        color: #64ffda;
    }

    .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 60px 20px 20px; /* Padding to push down from the fixed navbar */
    flex: 1; /* Takes up all available space pushing footer to the bottom */
}

    footer {
    width: 100%;
    background-color: #112244;
    text-align: center;
    padding: 10px 0;
    color: #ffffff; /* Default text color */
}

footer .nav {
    justify-content: center;
    list-style: none;
    padding: 0;
}

footer .nav-item {
    display: inline;
}

footer .nav-link {
    color: #ffffff; /* Custom light blue color */
    padding: 8px;
    text-decoration: none; /* Removes underline */
}

footer .nav-link:hover {
    color: #64ffda; /* Darker blue for hover effect */
    text-decoration: underline; /* Adds underline on hover */
}

</style>
</head>
<body>

    {% include "components/header.html" %}

    {% block content %}

    

    {% endblock content %}

    {% include "components/footer.html" %}

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>
</html>
