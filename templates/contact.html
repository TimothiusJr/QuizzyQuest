{% extends 'index.html' %}
{% block title %}Contact Us - QuizzyQuest{% endblock title %}

{% block content %}
<div style="padding-top: 100px; display: flex; flex-direction: column; min-height: 100vh; font-family: 'Poppins', sans-serif; background-color: #00052a; color: white; text-align: center; overflow-x: hidden; margin: 0;">
        <h1 class="display-4 text-center my-5">Contact Us</h1>
        <div style="padding: 20px; width: 80%; margin: auto;"> <!-- Adjusted to center and expand the form area -->
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-12"> <!-- Increased width for larger form, changed to full width -->
                        <form action="" method="post" class="contact-form" style="background-color: #112244; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);"> <!-- Increased padding and added shadow -->
                            {% csrf_token %}
                            <div class="form-group mb-4">
                                <label for="username" style="color: white; font-size: 1.2em;">Username</label> <!-- Increased font size -->
                                <input type="text" id="username" name="username" value="{{request.user.username}}" class="form-control" disabled style="height: 50px; font-size: 1.1em;"> <!-- Increased field height and font size -->
                            </div>
    
                            <div class="form-group mb-4">
                                <label for="subject" style="color: white; font-size: 1.2em;">Subject</label>
                                <input type="text" id="subject" name="subject" required class="form-control" style="height: 50px; font-size: 1.1em;"> <!-- Same adjustments as above -->
                            </div>
    
                            <div class="form-group mb-4">
                                <label for="message" style="color: white; font-size: 1.2em;">Message</label>
                                <textarea id="message" name="message" rows="7" required class="form-control" style="font-size: 1.1em;">
                                </textarea>
                            </div>
    
                            <button type="submit" class="btn btn-primary btn-block" style="background-color: transparent; border: 2px solid white; border-radius: 50px; padding: 12px 20px; font-size: 1.2em; color: white;">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
