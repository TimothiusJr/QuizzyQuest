{% extends 'index.html' %}

{% block title %}@{{request.user.username}} Profile Edit - QuizzyQuest{% endblock title %}

{% block content %}

<style>
    html, body {
        height: 100%; /* Ensures the full height of the viewport is used */
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    body {
        display: flex;
        flex-direction: column; /* Stacks children vertically */
        min-height: 100vh; /* Full viewport height */
        font-family: 'Poppins', sans-serif;
        background-color: #00052a;
        color: white;
        text-align: center;
    }

    .navigation {
        position: fixed; /* Changed from absolute to fixed to stay at the top */
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #112244;
        padding: 10px 20px;
        z-index: 1000; /* Ensures the nav is above all other content */
    }

    .nav-links {
        list-style: none;
        display: flex;
        align-items: center;
        padding: 0;
        margin: 0;
    }

    .nav-links li {
        padding: 8px 30px;
        margin: 0 15px;
    }

    .nav-links a, .cta-button {
        text-decoration: none;
        color: white;
        font-weight: 500;
        font-size: 0.9em;
        background-color: transparent;
        padding: 8px 20px;
        border: 2px solid white;
        border-radius: 50px;
        transition: all 0.3s ease;
    }

    .nav-links a:hover, .cta-button:hover {
        background-color: #fff;
        color: #64ffda;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 60px 20px 20px; /* Padding to push down from the fixed navbar */
        flex: 1; /* Takes up all available space pushing footer to the bottom */
    }

    footer {
        width: 100%;
        background-color: #112244;
        text-align: center;
        padding: 10px 0;
        color: #ffffff; /* Default text color */
    }

    footer .nav {
        justify-content: center;
        list-style: none;
        padding: 0;
    }

    footer .nav-item {
        display: inline;
    }

    footer .nav-link {
        color: #ffffff; /* Custom light blue color */
        padding: 8px;
        text-decoration: none; /* Removes underline */
    }

    footer .nav-link:hover {
        color: #64ffda; /* Darker blue for hover effect */
        text-decoration: underline; /* Adds underline on hover */
    }
</style>
<div style="padding-top: 100px; display: flex; flex-direction: column; min-height: 100vh; font-family: 'Poppins', sans-serif; background-color: #00052a; color: white; text-align: center; overflow-x: hidden; margin: 0;">
<h1 class="display-4 text-center my-5">Edit Profile</h1>

<div class="container">
    <div class="row row-cols-sm-1 row-cols-lg-3 container">
      <div class="col-12">
      </div>
      <div class="col-12">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 d-flex justify-content-center">
                <img src="{{user_profile.profile_img.url}}" alt="profile-pic" width="150" height="150" class="rounded-circle">
            </div>
          </div>


            <div class="mb-3">
                {% for message in messages %}
                <h5 class="text-danger">{{message}}</h5>
                {% endfor %}
            </div>
          <div class="mb-3">
            <label for="exampleInputImage" class="form-label visually-hidden">Profile Image</label>
            <input type="file" name="profile_img" class="form-control" id="exampleInputImage">
          </div>
          <div class="mb-3">
            <label for="exampleInputFirstName" class="form-label visually-hidden">First Name</label>
            <input type="text" name="firstname" value="{{user_profile.user.first_name}}" class="form-control" id="exampleInputFirstName" placeholder="First Name" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputLastName" class="form-label visually-hidden">Last Name</label>
            <input type="text" name="lastname" value="{{user_profile.user.last_name}}" class="form-control" id="exampleInputLastName" placeholder="Last Name" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label visually-hidden">Email</label>
            <input type="email" name="email" value="{{user_profile.user.email}}" class="form-control" id="exampleInputEmail2" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label visually-hidden">Username</label>
            <input type="text" name="username" value="{{user_profile.user.username}}" class="form-control" id="exampleInputUsername1" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputLocation" class="form-label visually-hidden">Location</label>
            <input type of text" name="location" value="{{user_profile.location}}" class="form-control" id="exampleInputLocation" placeholder="Location" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputGender" class="form-label visually-hidden">Gender</label>
            <select class="form-select form-control" name="gender" id="exampleInputGender" aria-label="Default select example" required>
                <option selected>Choose Your Gender</option>
                <option {% if user_profile.gender == 'Male' %}selected{% endif %} value="Male">Male</option>
                <option {% if user_profile.gender == 'Female' %}selected{% endif %} value="Female">Female</option>
                <option {% if user_profile.gender == 'Other' %}selected{% endif %} value="Other">Other</option>
              </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label visually-hidden">Your Bio</label>
            <textarea class="form-control" name="bio" id="exampleFormControlTextarea1" rows="3" placeholder="Your Bio" required>{{user_profile.bio}}</textarea>
          </div>
          <button type="submit" class="btn btn-success">Save Profile</button>
        </form>
      </div>
      <div class="col-12">
      </div>
    </div>
</div>


{% endblock content %}
